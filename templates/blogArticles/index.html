<h3>Welcome to the Index Page</h3>
<hr />
{% if latest_post_list %}
    <ul>
    {% for post in latest_post_list %}
        <li><hr /><h1>{{ post.title }}</h1>
            <h4>{{ post.text }}</h4>
            <p>Author: {{ post.author }}</p>
            <a href="{% url detail post.id %}"><input type="submit" value="Show Detailed" /></a>
        </li><br /><hr />
    {% endfor %}
    </ul>
    <hr />
{% else %}
    <p>No Posts are available.</p>
{% endif %}
