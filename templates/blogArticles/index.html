<html>
<head><title></title></head>
<body>
<div>
<h3>Murat Can Umit Index Page</h3>
</div>

<hr />
<div>
<a href="{% url login %}"><input type="submit" value="Login" /></a><br />
<a href="{% url register %}"><input type="submit" value="Get Register" /></a><br />
</div>
<hr />
<div>Here are the Recent Posts</div>
<div>
<hr />
{% if latest_post_list %}
    <ul>
    {% for post in latest_post_list %}
        <li><hr /><h1>{{ post.title }}</h1>
            <h4>{{ post.text }}</h4>
            <p>Author: {{ post.author }}</p>
            <p>{{ post.created_on }}</p>
            <a href="{% url detail post.id %}"><input type="submit" value="Show Detailed" /></a>
        </li><br />
    {% endfor %}
    </ul>
    <hr />
{% else %}
    <p>No Posts are available.</p>
{% endif %}
</div>
</body>
</html>
